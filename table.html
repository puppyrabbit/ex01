<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <colgroup>
            <col style="background-color: #eee;">
            <col>
            <col span="2" style="width: 150px;">
        </colgroup>
        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~17과</td>
                <td>34,000</td>
            </tr>
            <tr>
                <td>3kg</td>
                <td>12~17과</td>
                <td>32,000</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>4kg</td>
                <td>16~17과</td>
                <td>38,000</td>
            </tr>
            <tr>
                
                <td>2kg</td>
                <td>11~15과</td>
                <td>31,000</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
